<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Die Linke Bonn – Linktree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./static/image/favicon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- CSS Custom -->
  <link rel="stylesheet" href="./wobble-flyer.css">
  <!-- JS Custom -->
  <script src="./wobble-flyer.js" defer></script>
</head>
<body>
<div class="background">
  <a href="https://tree.linkebonn.de" style="text-decoration: none; color: inherit;">
    <div class="header" style="cursor: pointer;">
      <img src="../static/image/favicon.png" alt="Logo" class="logo-icon">
      Finde uns hier
    </div>
    <div class="slogan" style="cursor: pointer;">
      Alle Kanäle – eine Richtung: solidarisch & konsequent links.
    </div>
  </a>

  <div class="board">
    <flyer-link href="https://www.dielinke-bonn.de/" icon="fas fa-globe" label="Website" random="0.1" colorclass="website"></flyer-link>
    <flyer-link href="https://www.facebook.com/DieLinke.KreisverbandBonn" icon="fab fa-facebook" label="Facebook" random="0.3" colorclass="facebook"></flyer-link>
    <flyer-link href="https://github.com/LinkeBonn" icon="fab fa-github" label="GitHub" random="0.65" colorclass="github"></flyer-link>
    <flyer-link href="https://www.tiktok.com/@dielinkebonn" icon="fab fa-tiktok" label="TikTok" random="0.5" colorclass="tiktok"></flyer-link>
    <flyer-link href="https://nrw.social/@dielinkebonn" icon="fab fa-mastodon" label="Mastodon" random="0.7" colorclass="mastodon"></flyer-link>
    <flyer-link href="https://www.instagram.com/dielinke.bonn" icon="fab fa-instagram" label="Instagram" random="0.2" colorclass="instagram" title="Folge uns auf Instagram"></flyer-link>
    <flyer-link href="https://www.youtube.com/@LinkeBonn" icon="fab fa-youtube" label="YouTube" random="0.4" colorclass="youtube"></flyer-link>
    <flyer-link href="https://www.google.com/maps/place/..." icon="fas fa-map-marked-alt" label="Unser Büro" random="0.85" colorclass="office"></flyer-link>
    <flyer-link href="https://www.flickr.com/photos/dielinke_nrw/albums" icon="fab fa-flickr" label="Flickr" random="0.6" colorclass="flickr"></flyer-link>
  </div>
</div>
</body>
</html>
