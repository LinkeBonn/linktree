<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Die Linke Bonn – Linktree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./static/image/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="./pdl-flyer.css">
    <!-- JS Custom -->
    <script src="./pdl-flyer.js" defer></script>
</head>
<body>
<div class="background">
    <div class="header">
        <img src="../static/image/favicon.png" alt="Logo" class="logo-icon">
        Finde uns hier
    </div>
    <div class="slogan">Alle Kanäle – eine Richtung: solidarisch & konsequent links.</div>

    <div class="board">
        <flyer-link href="https://www.dielinke-bonn.de/" icon="fas fa-globe" label="Website"></flyer-link>
        <flyer-link href="https://www.facebook.com/DieLinke.KreisverbandBonn" icon="fab fa-facebook"
                    label="Facebook" offset="true"></flyer-link>
        <flyer-link href="https://github.com/LinkeBonn" icon="fab fa-github" label="GitHub"></flyer-link>
        <flyer-link href="https://www.tiktok.com/@dielinkebonn" icon="fab fa-tiktok" label="TikTok" offset="true"></flyer-link>
        <flyer-link href="https://nrw.social/@dielinkebonn" icon="fab fa-mastodon" label="Mastodon"></flyer-link>
        <flyer-link href="https://www.instagram.com/dielinke.bonn" icon="fab fa-instagram"
                    label="Instagram" offset="true"></flyer-link>
        <flyer-link href="https://www.youtube.com/@LinkeBonn" icon="fab fa-youtube" label="YouTube"></flyer-link>
        <flyer-link href="https://www.google.com/maps/place/..." icon="fas fa-map-marked-alt"
                    label="Unser Büro" offset="true"></flyer-link>
        <flyer-link href="https://www.flickr.com/photos/dielinke_nrw/albums" icon="fab fa-flickr"
                    label="Flickr"></flyer-link>
    </div>
</div>
</body>
</html>
